<!DOCTYPE html>
<html>
<head>
    <title>PayMe</title>
    <meta name="description" content="Crypto PayMe by Soumo's Charity is a platform dedicated to accepting cryptocurrency donations for charitable causes. Securely donate in crypto to support various charitable initiatives and help make a difference today.">
    <link rel="icon" href="https://i.ibb.co/vv0T2TB/binance-bnb-crypto-currency-themed-banner-vector-38039963.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        body {
            background-color: #121212;
            color: white;
            font-family: 'Outfit', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const [showModal, setShowModal] = React.useState(false);

            const cryptocurrencies = [
                { name: 'Tether', symbol: 'USDT (TON, TRC20, SOL, ERC20, BEP20)', icon: 'https://placehold.co/32x32?text=Tether&bg=green&color=white' },
                { name: 'The Open Network', symbol: 'TON (TON)', icon: 'https://placehold.co/32x32?text=TON&bg=blue&color=white' },
                { name: 'Solana', symbol: 'SOL (SOL, BEP20)', icon: 'https://placehold.co/32x32?text=Solana&bg=purple&color=white' },
                { name: 'Tron', symbol: 'TRX (TRC20, BEP20, ERC20)', icon: 'https://placehold.co/32x32?text=Tron&bg=red&color=white' },
                { name: 'USD Coin', symbol: 'USDC (SOL, ERC20, BEP20, BASE)', icon: 'https://placehold.co/32x32?text=USDC&bg=blue&color=white' },
                { name: 'Binance Coin', symbol: 'BNB (BEP20, ERC20)', icon: 'https://placehold.co/32x32?text=BNB&bg=yellow&color=black' },
                { name: 'Bitcoin', symbol: 'BTC (BTC, BEP20, ERC20)', icon: 'https://placehold.co/32x32?text=BTC&bg=orange&color=white' },
                { name: 'Litecoin', symbol: 'LTC (LTC, BEP20)', icon: 'https://placehold.co/32x32?text=LTC&bg=gray&color=white' },
                { name: 'Ethereum', symbol: 'ETH (ERC20, BEP20, BASE)', icon: 'https://placehold.co/32x32?text=ETH&bg=blue&color=white' },
                { name: 'Avalanche', symbol: 'AVAX (AVALANCHE, BEP20)', icon: 'https://placehold.co/32x32?text=AVAX&bg=red&color=white' }
            ];

            const handleCryptoClick = () => {
                setShowModal(true);
                setTimeout(() => {
                    setShowModal(false);
                }, 2000);
            };

            return (
                <div className="p-4">
                    <h1 className="text-xl font-bold mb-4">Crypto App</h1>
                    <h2 className="text-gray-400 mb-4">CHOOSE CRYPTOCURRENCY</h2>
                    <ul>
                        {cryptocurrencies.map((crypto, index) => (
                            <li key={index} className="flex items-center justify-between py-2 border-b border-gray-700" onClick={handleCryptoClick}>
                                <div className="flex items-center">
                                    <img src={crypto.icon} alt={`${crypto.name} icon`} className="w-8 h-8 mr-4" />
                                    <div>
                                        <p className="text-white">{crypto.name}</p>
                                        <p className="text-gray-400 text-sm">{crypto.symbol}</p>
                                    </div>
                                </div>
                                <i className="fas fa-chevron-right text-gray-400"></i>
                            </li>
                        ))}
                    </ul>
                    {showModal && (
                        <div id="toast-default" className="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 fixed top-4 left-1/2 transform -translate-x-1/2" role="alert">
                            <div className="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-brown-700 bg-brown-200 rounded-lg dark:bg-brown-800 dark:text-brown-300">
                                <span class="icon-[typcn--info]" style="width: 1.5rem; height: 1.5rem; color: #735;"></span>
                            </div>
                            <div className="ms-3 text-sm font-normal">Coming Soon!</div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    <div class="bottom-4 text-center text-gray-400 text-sm mt-10">
        <p>Copyright Â© 2024 Soumo All Rights Reserved</p>
        <p>
            <a href="/ice/privacy.html" class="hover:underline text-red-500">Privacy Policy</a> |
            <a href="/ice" class="hover:underline text-red-500">Terms & Conditions</a>
        </p>
    </div>
</body>
</html>
