<body>
    <div id="root"></div>
    <script type="text/babel">
        const App = () => {
            const [showModal, setShowModal] = React.useState(false);
            const [showSolanaModal, setShowSolanaModal] = React.useState(false);

            const cryptocurrencies = [
                { name: 'Tether', symbol: 'USDT (TON, TRC20, SOL, ERC20, BEP20)', icon: 'https://i.ibb.co/4m4w3sB/logo.webp' },
                { name: 'The Open Network', symbol: 'TON (TON)', icon: 'https://i.ibb.co/TtHCXrF/logo-3.webp' },
                { name: 'Solana', symbol: 'SOL (SOL, BEP20)', icon: 'https://i.ibb.co/kHvgC2B/logo-2.webp' },
                { name: 'Tron', symbol: 'TRX (TRC20, BEP20, ERC20)', icon: 'https://i.ibb.co/nkVp9tG/logo-4.webp' },
                { name: 'USD Coin', symbol: 'USDC (SOL, ERC20, BEP20, BASE)', icon: 'https://placehold.co/32x32?text=USDC&bg=blue&color=white' },
                { name: 'Binance Coin', symbol: 'BNB (BEP20, ERC20)', icon: 'https://placehold.co/32x32?text=BNB&bg=yellow&color=black' },
                { name: 'Bitcoin', symbol: 'BTC (BTC, BEP20, ERC20)', icon: 'https://i.ibb.co/9rGRCY5/logo-10.webp' },
                { name: 'Litecoin', symbol: 'LTC (LTC, BEP20)', icon: 'https://i.ibb.co/12m7ZZV/logo-7.webp' },
                { name: 'Ethereum', symbol: 'ETH (ERC20, BEP20, BASE)', icon: 'https://i.ibb.co/D4Y4N6w/logo.png' },
                { name: 'Avalanche', symbol: 'AVAX (AVALANCHE, BEP20)', icon: 'https://placehold.co/32x32?text=AVAX&bg=red&color=white' }
            ];

            const handleCryptoClick = (crypto) => {
                if (crypto.name === 'Solana') {
                    setShowSolanaModal(true);
                } else {
                    setShowModal(true);
                    setTimeout(() => {
                        setShowModal(false);
                    }, 2000);
                }
            };

            return (
                <div className="p-4">
                    <h1 className="text-xl font-bold mb-4">Crypto App</h1>
                    <h2 className="text-gray-400 mb-4">CHOOSE CRYPTOCURRENCY</h2>
                    <ul>
                        {cryptocurrencies.map((crypto, index) => (
                            <li key={index} className="flex items-center justify-between py-2 border-b border-gray-700" onClick={() => handleCryptoClick(crypto)}>
                                <div className="flex items-center">
                                    <img src={crypto.icon} alt={`${crypto.name} icon`} className="w-10 h-10 mr-4" />
                                    <div>
                                        <p className="text-white">{crypto.name}</p>
                                        <p className="text-gray-400 text-sm">{crypto.symbol}</p>
                                    </div>
                                </div>
                                <i className="fas fa-chevron-right text-gray-400"></i>
                            </li>
                        ))}
                    </ul>
                    {showModal && (
                        <div id="toast-warning" className="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800 fixed top-4 left-1/2 transform -translate-x-1/2" role="alert">
                            <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-orange-500 bg-orange-100 rounded-lg dark:bg-orange-700 dark:text-orange-200">
                                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
                                </svg>
                                <span class="sr-only">Warning icon</span>
                            </div>
                            <div className="ms-3 text-sm font-normal">Coming Soon !</div>
                        </div>
                    )}
                    {showSolanaModal && (
                        <div className="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
                            <div className="w-80 bg-gray-900 rounded-2xl p-4 text-center">
                                <div className="flex justify-between items-center mb-4">
                                    <div className="flex items-center">
                                        <span className="token-branded--send mr-2"></span>
                                        <h1 className="text-lg font-semibold">Deposit SOL</h1>
                                    </div>
                                    <span className="mdi--cross-circle-outline" onClick={() => setShowSolanaModal(false)}></span>
                                </div>
                                <div className="flex items-center justify-center mb-4">
                                    <div className="flex items-center bg-gray-800 px-2 py-1 rounded-full">
                                        <span className="token-branded--solana mr-2"></span>
                                        <span>Solana</span>
                                    </div>
                                </div>
                                <div className="bg-white p-4 rounded-lg mb-4">
                                    <img src="https://i.ibb.co/RyQBKz8/IMG-20241125-225025.png" alt="QR code for SOL address" className="mx-auto"/>
                                </div>
                                <div className="mb-4">
                                    <h2 className="text-lg font-semibold">Your SOL address</h2>
                                    <p className="text-sm">Use this address only to receive or deposit SOL on the Solana network. Lost funds cannot be recovered.</p>
                                </div>
                                <div className="bg-gray-800 px-4 py-2 rounded-full flex items-center justify-center">
                                    <span>6HoXp4...icB48T</span>
                                    <span className="flowbite--file-copy-alt-solid ml-2"></span>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>

            <a href="/ice/privacy.html" class="hover:underline text-red-500">Privacy Policy</a> |
            <a href="/ice" class="hover:underline text-red-500">Terms & Conditions</a>
        </p>
    </div>

        // Optional: Disable right-click
        document.addEventListener("contextmenu", (e) => {
            e.preventDefault();
